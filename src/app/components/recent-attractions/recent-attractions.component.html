<main>
  <div class ="card" *ngFor="let item of recent">
    <a [routerLink]="['/Destination', item.destination]"
    [queryParams]="{ id: item.destination, country: item.country, image: item.image, description: item.description }">
    <div>
      <h3>{{ item.destination }}</h3>
      <span>{{ item.country }}</span>
    </div>
    <img src="{{ item.image }}">
    </a>
  </div>
</main>
